<div style="display: flex; justify-content: center; align-items: center; flex-direction: row; margin-top: 15%;">
    <form [formGroup]="loginForm">
        <h3>{{tituloLogin}}</h3>
        <div class="row mb-3" style="margin-top: 15px;">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" formControlName="email">
            <div *ngIf="loginForm.get('email')?.errors" style="font-size: 8px; color: brown;">Email obrigatorio</div>
        </div>
        </div>
        <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" formControlName="senha">
            <div *ngIf="loginForm.get('senha')?.errors" style="font-size: 8px; color: brown;">Senha Ã© obrigatorio</div>
        </div>
        </div>
        <div class="row mb-3">
            <button type="submit" class="btn btn-primary"(click)="fazerLogin()"[disabled]="!loginForm.valid">Entrar</button>
            <button type="submit" class="btn" style="margin-top: 10px; background-color: green; color: white;">Cadastrar</button>
        </div>
    </form>
</div>
